    <div class="cadastro">

            <h2>Receba Nossas Atualizações!</h2><br>
            <div class="formulario">
                <div class="campo">
                    <label>Nome:</label>

                <div class="campo">

                    <input type="password" placeholder="Digite a sua senha" id="senha_input">
                </div>
                <div class="campo">
                    <label>Confirmação Senha:</label>
                    <input type="password" placeholder="Confirme a sua senha" id="confirmacao_senha_input">
                </div>
                <button onclick="cadastrar()">CADASTRAR</button>
                <div id="div_aguardar" class="loading-div">

<script>
    function cadastrar() {
      aguardar();
  
      //Recupere o valor da nova input pelo nome do id
      // Agora vá para o método fetch logo abaixo
      var nomeVar = nome_input.value;
     // var cpfVar = cpf_input.value;
      var emailVar = email_input.value;
      var senhaVar = senha_input.value;
      var confirmacaoSenhaVar = confirmacao_senha_input.value;
    // var empresaVar = listaEmpresas.value
      var arrobaVar = emailVar.indexOf('@');
      var pontoVar = emailVar.indexOf('.');
      if (
        nomeVar.length <= 1
      ) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML += `O nome tem de ter mais de 1 caractere.`;
  
        finalizarAguardar();
        return false;
      } else if (
        arrobaVar == 0 && pontoVar == 0 
      ) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = `O E-Mail tem de ter @ e ponto.`;
  
        finalizarAguardar();
        return false;
      } else if (
        senhaVar.length <= 6
      ) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = `A senha tem de ter mais de 6 caracteres.`;
  
        finalizarAguardar();
        return false;
      } else if (
        confirmacaoSenhaVar != senhaVar
      ) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = `A confirmação de senha tem de ser igual a senha.`;
  
        finalizarAguardar();
        return false;
      } else if (
        cpfVar.length != 11
      ) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = `O CPF só pode conter 11 dígitos.`;
  
        finalizarAguardar();
        return false;
      } else if (
        nomeVar == "" ||
        cpfVar == "" ||
        emailVar == "" ||
        senhaVar == "" ||
        confirmacaoSenhaVar == "" ||
        empresaVar == ""
      ) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML =
          "(Mensagem de erro para todos os campos em branco)";
  
        finalizarAguardar();
        return false;
      } else {
        setInterval(sumirMensagem, 5000);
      }
  
      // Enviando o valor da nova input
      fetch("/usuarios/cadastrar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          // crie um atributo que recebe o valor recuperado aqui
          // Agora vá para o arquivo routes/usuario.js
          nomeServer: nomeVar,
          cpfServer: cpfVar,
          emailServer: emailVar,
          senhaServer: senhaVar,
          empresaServer: empresaVar
        }),
      })
        .then(function (resposta) {
          console.log("resposta: ", resposta);
  
          if (resposta.ok) {
            cardErro.style.display = "block";
  
            mensagem_erro.innerHTML =
              "Cadastro realizado com sucesso! Redirecionando para tela de Login...";
  
            setTimeout(() => {
              window.location = "login.html";
            }, "2000");
  
            limparFormulario();
            finalizarAguardar();
          } else {
            throw "Houve um erro ao tentar realizar o cadastro!";
          }
        })
        .catch(function (resposta) {
          console.log(`#ERRO: ${resposta}`);
          finalizarAguardar();
        });
  
      return false;
    }
  
    function listar() {
      fetch("/empresas/listar", {
        method: "GET",
      })
        .then(function (resposta) {
          resposta.json().then((empresas) => {
            empresas.forEach((empresa) => {
              listaEmpresas.innerHTML += `<option value='${empresa.id}'>${empresa.cnpj}</option>`;
            });
          });
        })
        .catch(function (resposta) {
          console.log(`#ERRO: ${resposta}`);
        });
    }
  
    function sumirMensagem() {
      cardErro.style.display = "none";
    }
  </script>
