<body id="Bodylogin">
    <!--INÍCIO HEADER-->
    <header>
        <div class="containerlogin">
            <div class="logo">
                <a href="index.html"><img src="img/logo.png" class="imagemLogo"></a>
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="index.html">Início</a></li>

    </header>
    <div class="">
        <div class="login">
            <div class="alerta_erro">
                <div class="card_erro" id="cardErro">
                    <span id="mensagem_erro"></span>
                </div>
            </div>
            <div class="card">
                <h2>Bem-Vindo!</h2><br><br>
                <div class="formulario">
                    <div class="campo">
                        <label>E-mail:</label>
                        <input type="text" placeholder="Digite seu email" id="email_input">
                    </div>
                    <div class="campo">
                        <label>Senha:</label>
                        <input type="password" placeholder="Digite a sua senha" id="senha_input">
                    </div>
                    <button onclick="entrar()">LOGIN</button>
                </div>
                <div id="div_aguardar" class="loading-div">
                    <img src="./assets/circle-loading.gif" id="loading-gif" />
                </div>

                <div id="div_erros_login"></div>
            </div>
        </div>
</body>
</html>
<script>


    function entrar() {
        aguardar();
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha Todos Os Campos!";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;
                    sessionStorage.ALBUM_USUARIO = json.fk_album;
                  //  sessionStorage.CPF_USUARIO = json.cpf;

                    //mudei para a pagina de quiz
                    setTimeout(function () {
                        window.location = "/dashboard/dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
